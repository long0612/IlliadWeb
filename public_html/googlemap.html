<html>
    <head>
        <title>Google map app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD5NvcrQ54Rbzdxpo3FtJsAyvUjy6O3cn4&sensor=false">
        </script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/illiad.js"></script>

        <script>
            function initialize()
            {
            var mapProp = {
              center:new google.maps.LatLng(40.101952,-88.227162),
              zoom:16,
              mapTypeId:google.maps.MapTypeId.ROADMAP
              };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        
            function mSearch() { 
                var q = {
                    time1: document.getElementById("textbox1").value,
                    time2: document.getElementById("textbox2").value
                };
                IllTimeQuery('publicDb', 'publicUser', 'publicPwd', q, function(file){
                    for (var i = 0; i <file.length;i++){
                        IllDownEvent(db, user, pwd, file[i].filename, function(event){
                            var marker=new google.maps.Marker({
                                position:new google.maps.LatLng(event[0].location.latitude,event[0].location.longtitude)
                            });
                            marker.setMap(map);
                            
                        });
                        IllDownData(db, user, pwd, file[i].filename, function(data){
                            
                        });
                    }
                });
                //IllDownData('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
                //IllDownEvent('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
            } 
        </script>
        
        <!-- Basic CSS -->
        <style>
            #googleMap {
                width: 100%;
                height: 100%;
                position: absolute;
                background: #000;
            }
            #textbox1{
                position: absolute;
                bottom: 60px;
            }
            #textbox2{
                position: absolute;
                bottom: 40px;
            }
            #button1{
                position: absolute;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="googleMap"></div>
        <input type="text" name="textbox1" id="textbox1" />
        <input type="text" name="textbox2" id="textbox2" /> 
        <input type="submit" name="button" id="button1" onclick="mSearch()" value="Search" />
    </body>
</html>
