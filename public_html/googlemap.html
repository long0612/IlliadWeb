<html>
    <head>
        <title>Google map app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD5NvcrQ54Rbzdxpo3FtJsAyvUjy6O3cn4&sensor=false">
        </script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/illiad.js"></script>
        <script src="js/jquery-ajax-blob-arraybuffer.js"></script>

        <script>
            var map;
            var markerList = [];
            var infoWinList = [];
            var audioCtx = new AudioContext();
            $(function(){
                var myTimer=setInterval(function(){updateCurrTime()},1000);
            });
            
            function initialize(){
                var mapProp = {
                    center:new google.maps.LatLng(40.109789,-88.227261),
                    zoom:15,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
            google.maps.event.addDomListener(window, 'load', initialize); 
            
            function mSearch() {
                markerList.length = 0;
                infoWinList.length = 0;
                var q = {
                    time1: document.getElementById("textbox1").value,
                    time2: document.getElementById("textbox2").value
                };
                IllTimeQuery('publicDb', 'publicUser', 'publicPwd', q, function(file){
                    for (var i = 0; i <file.length;i++){
                        IllDownEvent('publicDb', 'publicUser', 'publicPwd', file[i].filename, function(event){
                            // Create a marker for each event
                            markerList.push(new google.maps.Marker({
                                position:new google.maps.LatLng(parseFloat(event[0].location.latitute), parseFloat(event[0].location.longtitude))
                            }));
                            console.log(markerList[markerList.length-1].position);
                            markerList[markerList.length-1].setMap(map);
                            
                            // Attach a info window for each marker
                            infoWinList.push(new google.maps.InfoWindow({
                                content:event[0].filename
                            }));
                            google.maps.event.addListener(markerList[markerList.length-1], 'click', function() {
                                infoWinList[markerList.length-1].open(map,markerList[markerList.length-1]);
                                console.log(infoWinList[markerList.length-1].content);
                                
                                // Download sound data and play
                                IllDownData('publicDb', 'publicUser', 'publicPwd', infoWinList[markerList.length-1].content, function(data){
                                    audioCtx.decodeAudioData(data, function(buf){
                                        var source = audioCtx.createBufferSource();
                                        source.buffer = buf;
                                        source.connect(audioCtx.destination);
                                        source.start(0);
                                    }, function(error){
                                        console.log('audio decoding error');
                                    });
                                });
                            });
                        });
                    }
                });
                //IllDownData('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
                //IllDownEvent('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
            }
       
            function updateCurrTime() {
                var d = new Date();
                document.getElementById('time').innerHTML = d.toISOString();
            }
        </script>
        <!-- Basic CSS -->
        <style>
            #googleMap {
                width: 100%;
                height: 100%;
                position: absolute;
                background: #000;
            }
            #time{
                position: absolute;
                bottom: 100px;
            }
            #textbox1{
                position: absolute;
                bottom: 70px;
            }
            #textbox2{
                position: absolute;
                bottom: 40px;
            }
            #button1{
                position: absolute;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="googleMap"></div>
        <input type="text" name="textbox1" id="textbox1" value="2014-09-05T04:20:38.676Z"/>
        <input type="text" name="textbox2" id="textbox2" value="2014-09-05T04:25:38.676Z"/>
        <input type="submit" name="button" id="button1" onclick="mSearch()" value="Search" />
        <p id="time"></p>
    </body>
</html>
