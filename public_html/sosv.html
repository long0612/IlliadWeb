<html>
    <head>
        <title>RTSOSV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Javascript -->
        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/howler.js"></script>
        <script src="js/sosv2.js"></script>
        <script src="js/illiad.js"></script>

        <script>
            window.open("https://acoustic.ifp.uiuc.edu:8081");

            var lastTime = new Date().toISOString();
            var data = {
                id: "pano",
    
                lat: "40.114121",
                lng: "-88.2229818",
                heading: "60",
                pitch: "1",

                sounds: [
                    {
                        /*
                        "name": "accordion",
                        "lat": "40.114121",
                        "lng": "-88.2229818",
                        "src": [
                            "audio/accordian.mp3"
                        ],
                        "db": "100",
                        "pause": "0"
                        */
                    }
                ]
            };
            var sosv = null;
            
            $(function(){
                sosv = new SOSV(data);
                var myTimer=setInterval(function(){updateData();},10000);
            });
            
            function updateData(){
                console.log('Reload SOSV sound set');
                    
                // clear SOSV structure
                sosv.unloadSounds();
                sosv.markers = [];
                sosv.arrSounds = [];
                sosv.soundCount = 0;

                // Load new data into SOSV structure
                sosv.soundCount = data.sounds.length;
                sosv.loadSounds(data);
                /*
                if (!sosv.soundCount) {
                    sosv.onSoundLoaded(null);
                }
                */
               
                var currTime = new Date().toISOString();
                var q = {
                    t1: lastTime,
                    t2: currTime
                };
                
                // clear old sound set
                data.sounds = [];
                
                IllQuery('publicDb', 'publicUser', 'publicPwd', q, function(file){
                    console.log('forming new sound set');
                    for (var i = 0; i <file.length; i++){
                        lastTime = new Date(new Date(file[i].uploadDate.$date).valueOf()+1).toISOString();
                        
                        IllDownEvent('publicDb', 'publicUser', 'publicPwd', file[i].filename, function(event){
                            // construct a sound object
                            var queryString = $.param({'user':'publicUser', 'passwd': 'publicPwd', 'filename': event[0].filename});
                            var sound = {
                                name: event[0].filename,
                                lat: event[0].location.latitute,
                                lng: event[0].location.longtitude,
                                src: ['https://acoustic.ifp.uiuc.edu:8081/gridfs/'+'publicDb'+'/data?'+queryString],
                                pause: "1",
                                db: "100"
                            };
                            data.sounds.push(sound);
                            console.log('sound.src '+sound.src);
                            console.log('sound.lat '+sound.lat+', sound.lng '+sound.lng);
                        });
                    }
                });
            }
        </script>
        
        <!-- Some basic CSS -->
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            #pano {
                width: 100%;
                height: 100%;
                position: absolute;
                background: #000;
            }
            .amplifon {
                position: absolute;
                bottom: 10px;
                right: 20px;
            }
        </style>
    </head>
    
    <body>
        <div id="pano"></div>
        <p class="amplifon">Powered by <a href="http://amplifon.co.uk/sounds-of-street-view/">Sounds of Street View</a> by <a href="http://amplifon.co.uk">Amplifon</a></p>
    </body>
</html>
