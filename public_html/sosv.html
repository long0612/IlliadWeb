            });
            
            function update(){
                var currTime = new Date().toISOString();
                var q = {
                    time1: lastTime,
                    time2: currTime
                };
                IllTimeQuery('publicDb', 'publicUser', 'publicPwd', q, function(file){
                    for (var i = 0; i <file.length; i++){
                        lastTime = file[i].uploadDate.x0x24_date;
                        IllDownEvent('publicDb', 'publicUser', 'publicPwd', file[i].filename, function(data){
                            console.log('download new data');
                            //sosv.loadSound();
                        });
                    }
                });
            }
        </script>
