<html>
    <head>
        <title>Heatmap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script
            src="http://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false">
        </script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <script>
            /* Data points defined as a mixture of WeightedLocation and LatLng objects */
            var heatMapData = [
                {location: new google.maps.LatLng(40.1091, -88.2271), weight: 5},
                new google.maps.LatLng(40.1092, -88.2272),
                {location: new google.maps.LatLng(40.1093, -88.2273), weight: 20},
                {location: new google.maps.LatLng(40.1094, -88.2274), weight: 30},
                {location: new google.maps.LatLng(40.1095, -88.2275), weight: 20},
                new google.maps.LatLng(40.1096, -88.2276),
                {location: new google.maps.LatLng(40.1097, -88.2277), weight: 5},
                {location: new google.maps.LatLng(40.1098, -88.2277), weight: 8},
                {location: new google.maps.LatLng(40.1099, -88.2277), weight: 10},
                {location: new google.maps.LatLng(40.1100, -88.2277), weight: 10},
                {location: new google.maps.LatLng(40.1101, -88.2277), weight: 20},
                {location: new google.maps.LatLng(40.1102, -88.2277), weight: 30},
                {location: new google.maps.LatLng(40.1103, -88.2277), weight: 40},
                {location: new google.maps.LatLng(40.1104, -88.2277), weight: 50},
                {location: new google.maps.LatLng(40.1105, -88.2277), weight: 50},
                {location: new google.maps.LatLng(40.1106, -88.2277), weight: 40},
                {location: new google.maps.LatLng(40.1107, -88.2277), weight: 30}
            ];
            var gLoc;
            var map;
            
            $(function(){
                gLoc = [40.10979, -88.22726];
                
                var mapProp = {
                    center:new google.maps.LatLng(gLoc[0], gLoc[1]),
                    zoom:16,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatMapData
                });
                heatmap.setMap(map);
            });
        </script>
            
        <style>
            #googleMap {
                width: 100%;
                height: 100%;
                position: absolute;
                background: #000;
            }
        </style>
        
    </head>
    <body>
        <div id="googleMap"></div>
    </body>
</html>
