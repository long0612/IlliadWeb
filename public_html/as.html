<html>
    <head>
        <title>Acoustic Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD5NvcrQ54Rbzdxpo3FtJsAyvUjy6O3cn4&sensor=false">
        </script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/illiad.min.js"></script>
        <script src="js/jquery-ajax-blob-arraybuffer.js"></script>
        <script src="js/oms.min.js"></script>

        <script>
            //window.open("https://acoustic.ifp.illinois.edu:8081");
            
            var map;
            var oms;
            var iw = new google.maps.InfoWindow();
            var audioCtx = new AudioContext();
            
            $(function(){
                $("#t1").val(new Date().toISOString());
                $("#t2").val(new Date().toISOString());
                setInterval(function(){
                    var d = new Date();
                    document.getElementById('time').innerHTML = 'Time '+d.toISOString();
                },1000);
            });
            
            function initialize(){
                var mapProp = {
                    center:new google.maps.LatLng(40.109789,-88.227261),
                    zoom:15,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                oms=new OverlappingMarkerSpiderfier(map);
                
                oms.addListener('click', function(marker) {
                    // Download sound data and play
                    IllDownData('publicDb', 'publicUser', 'publicPwd', marker.filename, function(data){
                        audioCtx.decodeAudioData(data, function(buf){
                            var source = audioCtx.createBufferSource();
                            source.buffer = buf;
                            source.connect(audioCtx.destination);
                            source.start(0);
                        }, function(error){
                            console.log('audio decoding error');
                        });
                    });
                });
                oms.addListener('spiderfy', function(markers) {

                });
                oms.addListener('unspiderfy', function(markers) {
                    
                });
            }
            google.maps.event.addDomListener(window, 'load', initialize); 
            
            // Acoustic search
            // 
            // Long Le
            // University of Illinois
            // longle1@illinois
            //
            function acousticSearch() {
                var markers = oms.getMarkers();
                for (var i = 0; i <markers.length;i++){
                    markers[i].setMap(null);
                }
                oms.clearMarkers();
                
                var q = {
                    t1: document.getElementById("t1").value,
                    t2: document.getElementById("t2").value
                };
                if (document.getElementById("f1").value){
                    q.f1 = document.getElementById("f1").value;
                }
                if (document.getElementById("f2").value){
                    q.f2 = document.getElementById("f2").value;
                }
                if (document.getElementById("dur1").value){
                    q.dur1 = document.getElementById("dur1").value;
                }
                if (document.getElementById("dur2").value){
                    q.dur2 = document.getElementById("dur2").value;
                }
                if (document.getElementById("lnp1").value){
                    q.lnp1 = document.getElementById("lnp1").value;
                }
                if (document.getElementById("lnp2").value){
                    q.lnp2 = document.getElementById("lnp2").value;
                }
                if (document.getElementById("lat").value && document.getElementById("lng").value){
                    q.loc = [document.getElementById("lat").value, document.getElementById("lng").value];
                }
                if (document.getElementById("rad").value){
                    q.rad = document.getElementById("rad").value;
                }
                if (document.getElementById("kw").value){
                    q.kw = document.getElementById("kw").value;
                }
                
                IllQueryEvent('publicDb', 'publicUser', 'publicPwd', q, function(events){
                    events.sort(function(a, b) {
                        return a.logNoiseProb - b.logNoiseProb;
                    });
                    for (var i = 0; i <events.length;i++){
                        // Create a marker for each event
                        var marker = new google.maps.Marker({
                            position:new google.maps.LatLng(parseFloat(events[i].location.coordinates[1]), parseFloat(events[i].location.coordinates[0])),
                            desc:"logNoiseProb:"+events[i].logNoiseProb+" recordDate:"+events[i].recordDate.$date+"\n"+"duration:"+events[i].duration,
                            filename:events[i].filename,
                            icon:'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld='+ (i) +'|FF776B|000000'
                        });
                        marker.setMap(map);
                        
                        google.maps.event.addListener(marker, 'mouseover', (function(marker) {
                            return function(){
                                iw.setContent(marker.desc);
                                iw.open(map, marker);
                            };
                        })(marker));
                        google.maps.event.addListener(marker, 'mouseout', function(){
                            iw.close();
                        });
                        oms.addMarker(marker);
                    }
                }, function(){
                    alert("No event found!");
                });
                //IllDownData('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
                //IllDownEvent('publicDb', 'publicUser', 'publicPwd', '20140903072620320.wav');
            }
            
        </script>
        <!-- Basic CSS -->
        <style>
            #googleMap {
                width: 85%;
                height: 100%;
                position: absolute;
                background: #000;
            }
            #forms{
                position: absolute;
                right: 0%;
            }
            .label1{
                display: block;
            }
            #button1{
                font-size: large;
            }
        </style>
    </head>
    <body>
        <div id="googleMap"></div>

        <div id="forms">
            <form id="formTime">
                <fieldset>
                    <legend id="time">Time</legend>
                    <label class="label1">From</label> <input size="25" type="text" id="t1" value="2014-09-05T04:20:38.676Z"/><br>
                    <label class="label1">To</label> <input size="25" type="text" id="t2" value="2014-09-05T04:25:38.676Z"/>
                </fieldset>
            </form>

            <form id="formFreq">
                <fieldset>
                    <legend id="freq">Frequency</legend>
                    <label class="label1">Lower frequency (Hz)</label> <input size="25" type="text" id="f1" value="0"/><br>
                    <label class="label1">Upper frequency (Hz)</label> <input size="25" type="text" id="f2" value="4000"/>
                </fieldset>
            </form>
            
            <form id="formDur">
                <fieldset>
                    <legend id="dur">Duration</legend>
                    <label class="label1">Lower duration (s)</label> <input size="25" type="text" id="dur1" value="0.0"/><br>
                    <label class="label1">Upper duration (s)</label> <input size="25" type="text" id="dur2" value="10.0"/>
                </fieldset>
            </form>
            
            <form id="formLnp">
                <fieldset>
                    <legend id="lnp">Log Noise Probability</legend>
                    <label class="label1">Lower log probability</label> <input size="25" type="text" id="lnp1" value="-1e6"/><br>
                    <label class="label1">Upper log probability</label> <input size="25" type="text" id="lnp2" value="0.0"/>
                </fieldset>
            </form>

            <form id="formLoc">
                <fieldset>
                    <legend id="loc">Location</legend>
                    <label class="label1">Latitude</label> <input size="25" type="text" id="lat" value="40.1069855"/><br>
                    <label class="label1">Longitude</label> <input size="25" type="text" id="lng" value="-88.2244681"/><br>
                    <label class="label1">Radius (miles)</label> <input size="25" type="text" id="rad" value="1"/>
                </fieldset>
            </form>

            <form id="formSpeech">
                <fieldset>
                    <legend id="speech">Speech</legend>
                    <label class="label1">Keyword</label> <input size="25" type="text" id="kw" value="hello"/><br>
                    <label> </label>
                </fieldset>
            </form>
            
            <input type="submit" name="button" id="button1" onclick="acousticSearch()" value="Search" />
        </div>
        
        
    </body>
</html>
