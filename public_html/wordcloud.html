<html>
    <title>Word Cloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/cloud.css" rel="stylesheet">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <body>
        <script>
            var fill = d3.scale.category20();
            var w = 960,
                h = 600;
            var lastTime = new Date().toISOString();
            var wordList = ["Hello", "world", "normally", "you", "want", "more", "words",
                  "than", "this"];
            
            $(function(){
                setInterval(updateData,10000);
            });
            
            function updateData(){
                var currTime = new Date().toISOString();
                var q = {
                    t1: lastTime,
                    t2: currTime
                };
                q.loc = [40.109789,-88.227261];
                q.rad = 0.5;
                
                // Manual query for existence of the keyword field
                var DB = 'publicDb', USER='publicUser', PWD='publicPwd';
                var earthRad = 3959; // miles
    
                // Construct the query string
                var params = {'dbname':DB, 'colname': 'event', 'user': USER, 'passwd': PWD};
                if (q.hasOwnProperty('limit')){
                    params.limit = q.limit;
                }
                var queryString = $.param(params);
                
                var timeDat = '{recordDate:{$gte:{$date:"'+ q.t1+'"}, $lte:{$date:"'+q.t2+'"}}}';
                var locDat = ',{location:{$geoWithin:{$centerSphere:[['+q.loc[1]+','+q.loc[0]+'], '+q.rad/earthRad+']}}}';
                var kwDat = ',{transcript: {$exists: true}}';
                var postDat = '{$and:['+timeDat+locDat+kwDat+']}';
                
                $.ajax({
                    url: 'https://acoustic.ifp.illinois.edu:8081/query?'+queryString,
                    data: postDat,
                    type:'POST',
                    dataType: 'text',
                    timeOut: 10000
                }).done(function(data){
                    var events = JSON.parse(data);
                    for (var i = 0; i <events.length;i++){
                        lastTime = new Date(new Date(events[i].recordDate.$date).valueOf()+1).toISOString();
                        wordList.push(events[i]);
                    }
                    layout.words(unique(wordList)).start();
                }).fail(function(){
                    console.log('ajax fail');
                    console.log("No event found!");
                });
            }
            
            var layout = d3.layout.cloud().size([w, h])
                .words(unique(wordList))
                .padding(5)
                .rotate(function() { return ~~(Math.random() * 2) * 90; })
                .font("Impact")
                .fontSize(function(d) { return d.size; })
                .on("end", draw)
                .start();

            function draw(words) {
                d3.select("body").append("svg")
                    .attr("width", w)
                    .attr("height", h)
                .append("g")
                    .attr("transform", "translate(150,150)")
                .selectAll("text")
                    .data(words)
                .enter().append("text")
                    .style("font-size", function(d) { return d.size + "px"; })
                    .style("font-family", "Impact")
                    .style("fill", function(d, i) { return fill(i); })
                    .attr("text-anchor", "middle")
                    .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                    })
                    .text(function(d) { return d.text; });
            }
            
            function unique(arr) {
                var a = [], b = [], prev;

                arr.sort();
                for ( var i = 0; i < arr.length; i++ ) {
                    if ( arr[i] !== prev ) {
                        a.push(arr[i]);
                        b.push(1);
                    } else {
                        b[b.length-1]++;
                    }
                    prev = arr[i];
                }
                
                return a.map(function(d, i){
                    return {text: d, size: 10+b[i]*10};
                });
            }
        </script>
    </body>
</html>
